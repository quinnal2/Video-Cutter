<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Video Cutter</title>
    </head>
    <body>
        <div id="main-container">
            <div class="control">
                <label for="video-select" class="form-label mb-0">Select Video</label>
                <input type="file" id="video-select-button" name="video-select" class="form-control">
            </div>
            <div id="start-and-end-fields">
                <div class="control" style="margin-right: 20px">
                    <label for="start-time" class="form-label mb-0">Start Time</label>
                    <input type="text" id="start-time-button" name="start-time" class="form-control">
                </div>
                <div class="control">
                    <label for="end-time" class="form-label mb-0">End Time</label>
                    <input type="text" id="end-time-button" name="end-time" class="form-control">
                </div>
            </div>
            <input type="submit" id="submit-button" class="btn btn-primary" value="Cut Video" onclick="cutVideo()">
            <script src="./renderer.js"></script>
        </div>
    </body>
</html>
