<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Video Cutter</title>
    </head>
    <body>
        <div id="main-container">
            <video id="video-player" controls></video>
            <form>
                <div class="control">
                    <label for="video-select" class="form-label mb-0">Select Video</label>
                    <input type="file" id="video-select-button" name="video-select" class="form-control" required onchange="loadVideo()">
                </div>
                <div id="start-and-end-fields">
                    <div class="control" style="margin-right: 20px">
                        <label for="start-time" class="form-label mb-0">Start Time</label>
                        <input type="text" id="start-time-button" name="start-time" class="form-control" placeholder="00:00:00" required pattern="[0-9]{2}:(([0-5][0-9])|(60)):(([0-5][0-9])|(60))">
                    </div>
                    <div class="control">
                        <label for="end-time" class="form-label mb-0">End Time</label>
                        <input type="text" id="end-time-button" name="end-time" class="form-control" placeholder="00:00:00" required pattern="[0-9]{2}:(([0-5][0-9])|(60)):(([0-5][0-9])|(60))">
                    </div>
                </div>
                <div id="submit-button-container">
                    <input type="submit" id="submit-button" class="btn btn-primary" value="Cut Video" onclick="cutVideo()">
                </div>
            </form>
            <script src="./renderer.js"></script>
        </div>
    </body>
</html>
